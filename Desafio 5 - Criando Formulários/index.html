<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Avançado</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
      <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar ser mentor. Bora lá?</p>
      <img src="image/img1.png" alt="balão de fala para avaliar entre uma e cinco estrelas">
    </header>
    <form id="avaliation-form">
      <fieldset>
        <div class="fieldset-wrapper">
        <legend id="top">Informações Pessoais</legend>
        <div class="two-col">
          <div class="input-wrapper">
            <label for="input-name">Nome</label>
            <input type="text" id="input-name">
          </div>
          <div class="input-wrapper">
            <label for="input-lastname">Sobrenome</label>
            <input type="text" id="input-lastname">
          </div>
        </div>
        <div class="input-wrapper">
          <label for="input-email">Email <span>(digite um e-mail válido)</span></label>
          <input type="email" id="input-email">
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>
          <div class="input-wrapper">
            <label for="input-mentor">Selecione quem foi o seu mentor</label>
            <input type="text" id="input-mentor">
          </div>
          <div class="textarea-wrapper">
            <label for="textarea-feedback">Sobrenome</label>
            <textarea id="textarea-feedback"></textarea>
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="checkbox-query">
            <label for="checkbox-query">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>
          <div class="two-col">
            <div class="input-wrapper">
              <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="input-date">
            </div>
            <div class="tree-col">
              <div class="input-wrapper">
                <label for="input-begin">Das</label>
                <input type="time" id="input-begin">
              </div>
              <div class="input-wrapper">
                <label for="input-end">Até</label>
                <input type="time" id="input-end">
              </div>
            </div>
          </div>
        </div>
        <button type="submit">Salvar</button>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
