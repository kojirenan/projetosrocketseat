<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Cream </title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="image/favicon.svg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <img src="image/logo.png"
        alt="logo space cream desenho de sorvete de casquinha com uma lua e aneis de planetas espaciais">
      <h1> Space Cream</h1>
    </header>
    <main>
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nam et officia nostrum voluptatum, blanditiis
        reiciendis maiores ipsam hic ex, perferendis iure iusto error quam vel asperiores laboriosam repellendus illo
        eveniet!</p>
      <div class="img-wrapper">
        <img src="image/sorvete1.png"
          alt="Três paletas de frutas vermelhas um sobre o outro com uma franboesa por cima em um cenário composto por franboesas espalhadas, um pinho de fundo, algumas folhas marrons">
        <h2>Paletas</h2>
      </div>
      <div class="img-wrapper">
        <img src="image/sorvete2.png"
          alt="Shake de frutas vermelhas em um recipiente de vidro com frutas vermelhas e bananas fatiadas caindo sobre o recipiente com fundo escuro">
        <h2>Shakes</h2>
      </div>
      <div class="img-wrapper">
        <img src="image/sorvete3.png" alt="Um pegador de sorvete com uma bola em cima na cor rosa e fundo roxo">
        <h2>Massas</h2>
      </div>
      <div class="img-wrapper">
        <img src="image/sorvete4.png"
          alt="Picolé com cobertura de castanhas e sabor meio-a-meio, possuindo metade da cor superior vinho e metade da cor inferio amarela, sendo segurado por uma mão e com fundo de parede de tijolos roxos">
        <h2>Picolés</h2>
      </div>

  </div>

</html>
