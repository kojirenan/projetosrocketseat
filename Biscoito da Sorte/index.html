<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Biscoito da Sorte</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="screen1 hide">
    <h1>Qual é a sorte de hoje?</h1>
    <p>Abra o biscoito e descubra</p>
    <button id="openCookie">
      <img src="img/fortune-cookie.png" alt="biscoito da sorte fechado" id="fortune-cookie">
    </button>
  </div>

  <div class="screen2">
    <h1>Aqui está a sua sorte de hoje:</h1>
    <p class="phrases">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
    <img src="/img/opened-cookie.png" alt="biscoito da sorte aberto" id="openedCookie">
    <button id="btnReset">Abrir outro biscoito</button>
  </div>
  <script src="/script.js"></script>
</body>

</html>
